{% extends "layout.html" %}

{% block title %}
    Admin Login
{% endblock %}

{% block header %}
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

        <a href="index.html" class="logo d-flex align-items-center me-auto">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="">
        <h1 class="sitename">DívidaLivre</h1>
        </a>

        <nav id="navmenu" class="navmenu">
        <ul>
            <li><a href="index.html#hero" class="active">Início</a></li>
            <li><a href="index.html#about">Sobre Nós</a></li>
            <li><a href="index.html#contact">Fale Conosco</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

        <a class="btn-getstarted" href="index.html#about"><i class="bi bi-whatsapp"></i></a>

    </div>
{% endblock %}


{% block main %}
    <section class="text-center container" style="margin-top:10%">
        <form action="/adminlogin" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </section>
{% endblock %}

{% block footer %}
  <!-- Preloader -->
  <div id="preloader"></div>
{% endblock %}
